<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Upload (Flow Frontend -> Backend -> Vimeo)</h1>

  <input id="vimeo_upload" type="file" />
  <button class="upload-btn">Upload</button>
  <span id="upload-status-text"></span>
  <span id="destination-path-vimeo"></span>

  <h1>Upload (Flow Frontend -> Backend -> Google Cloud)</h1>

  <input id="upload_google" type="file" />
  <button class="upload-btn-google">Upload to Google Cloud</button>
  <span id="upload-status-text-google"></span>
  <span id="destination-path-google"></span>

  <h1>Upload (Transfer video from Google Clould -> Backend -> Vimeo)</h1>
  <button class="approve-video">Transfer</button>
  <input type="text" id="approve-field-path" placeholder="gCloud video path">

  <!-- <script src="./tus.min.js"></script> -->
  <script type="module" src="./js/upload/main.js"></script>
</body>
</html>
